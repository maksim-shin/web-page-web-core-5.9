<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>iintoo register page</title>
</head>
<body>
<!-- LOGO IMAGE -->
 <img class="logo_img" src="../images/logo.svg" alt="company logo">
<!-- HERO SECTION -->
    <main>
        <h1>Get iintoo it today</h1>
        <h3>There is no charge or obligation upon registration</h3>

<!-- FACEBOOK AND LINKEDIN REGISTER BUTTON  -->

    <div class="social"></div>
            <button class="fb">
                <img src="../images/facebook.svg" alt="Facebook logo">
                <span>Register with Facebook</span>
            </button>
    
            <button class="in">
                <img src="../images/linkedin.svg" alt="LinkedIn logo">
                <span>Register with LinkedIn</span>
            </button>
    </div>

    
    <!-- OR element -->
    <div class="or">
        <span class="or-line"></span>
        <span class="or-text">OR</span>
        <span class="or-line"></span>
    </div>
        
       
    <!-- REGISTER FORM -->
    <form>
        <div>
            <div class="email_container">
            
                <label for="email">Email<br>
                    <input type="email" id="email" name="email">
                </label>
            </div>
            
            <div class="phone_container">
                <label for="phone">Phone<br>
                    <input type="tel" id="phone" name="phone">
                </label>
            </div>
        </div>
                    
    </form>

    <h2>What type of investor are you?</h2>
    <h3>Select the type of investor are. you below.</h3>
<!-- RADIO BUTTONS  - TYPE OF INVESTOR  -->
    <form action="GET" class="investor_type">
        
        <input type="radio" id="individual" name="investor">
        <label for="individual">Individual</label>
    
        <input type="radio" id="business" name="investor">
        <label for="business">Business</label>
            
        <input type="radio" id="ira" name="investor">
        <label for="ira">IRA</label>
            
        <input type="radio" id="trust" name="investor">
        <label for="trust">Trust</label>
        
        <!-- TERMS OF USE -->
        <div class="checkbox">
             <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and receiving notifications <a href="#">View full terms</a></label>
      
        </div>

        <button class="btn">Create Account</button>
       
            
    </form>


    </main>
    

    
</body>
</html>
