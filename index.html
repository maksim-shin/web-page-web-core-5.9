<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tag selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="login" action="https://habsida.com/">
        <label for="academy-login">Login</label>
        <input type="text" id="academy-login" name="academy-login" required>

        <label for="academy-password">Password</label>
        <input type="password" id="academy-password" name="password">

        <input type="submit" value="Login">
    </form>  
</body>
</html>
